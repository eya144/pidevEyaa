<app-headeer></app-headeer>
<body>
    
<div class="container">
    <h2>Liste des Demandes d'Emploi</h2>
  
    <div *ngIf="isLoading">Chargement...</div>
  
    <table *ngIf="!isLoading && demandes.length > 0" class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Âge</th>
          <th>Spécialité</th>
          <th>Email</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let demande of demandes">
          <td>{{ demande.nom }}</td>
          <td>{{ demande.prenom }}</td>
          <td>{{ demande.age }}</td>
          <td>{{ demande.specialite }}</td>
          <td>{{ demande.adresseMail }}</td>
          <td>{{ demande.status }}</td>
          <td>
            <button (click)="passerEntretien(demande.idDemandeEmploi)" class="btn-accept">Passer Entretien</button>
            <button (click)="refuserDemande(demande.idDemandeEmploi)" class="btn-decline">Refuser</button>
            <button (click)="supprimerDemande(demande.idDemandeEmploi)" class="btn-delete">
                🗑️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="!isLoading && demandes.length === 0">Aucune demande trouvée.</p>
  </div>
</body>

<app-footer-home></app-footer-home>
