<div class="container my-4">
  <h2 class="text-center">📋 Liste des Projets</h2>
  
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="ajouterProjet()">➕ Ajouter un Projet</button>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Chef de Projet</th>
        <th>Status</th>
        <th>Date Début</th>
        <th>Date Fin Prévue</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let projet of projets">
        <td>{{ projet.nom }}</td>
        <td>{{ projet.description }}</td>
        <td>{{ projet.nomChefProjet }}</td>
        <td>{{ projet.status }}</td>
        <td>{{ projet.dateDebut | date:'dd/MM/yyyy' }}</td>
        <td>{{ projet.dateFinPrevue | date:'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-1" (click)="modifierProjet(projet.idProjet)">
            ✏ Modifier
          </button>
          <button class="btn btn-danger btn-sm" (click)="supprimerProjet(projet.idProjet)">
            🗑 Supprimer
          </button>
        </td>
      </tr>

      <!-- Message si la liste est vide -->
      <tr *ngIf="projets.length === 0">
        <td colspan="7" class="text-center text-muted">
          Aucun projet disponible.
        </td>
      </tr>
    </tbody>
  </table>
</div>
