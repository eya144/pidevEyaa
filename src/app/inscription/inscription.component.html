<main>
    <!-- Background Section -->
    <div class="slider-area">
        <div class="slider-active">
            <div class="single-slider hero-overly slider-height d-flex align-items-center" 
                style="background-image: url('assets/img/hero/h1_hero.jpg');">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 col-sm-8">
                            <!-- Signup Form Card -->
                            <div class="card p-4 shadow rounded bg-light">
                                <h3 class="text-center mb-3">Inscription</h3>
                                <form >
                                    <div class="form-group">
                                        <label for="firstName">Prénom</label>
                                        <input type="text" class="form-control" id="firstName"  name="firstName" required>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="lastName">Nom</label>
                                        <input type="text" class="form-control" id="lastName"  name="lastName" required>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email"  name="email" required>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" class="form-control" id="password"  name="password" required>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="confirmPassword">Confirmer le mot de passe</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 mt-4">S'inscrire</button>
                                </form>

                                <div class="text-center mt-3">
                                    <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
                                </div>
                            </div>
                            <!-- End Signup Form Card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
