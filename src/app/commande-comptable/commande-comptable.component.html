<app-app-header></app-app-header>
<div class="container">
    <h2>Liste des Commandes</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>IDResponsableLogistique</th>
          <th>Nom de la Commande</th>
          <th>Quantité</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes">
          <td>{{ commande.idCommande }}</td>
          <td>{{ commande.idResponsableLogistique }}</td>
          <td>{{ commande.nomCommande }}</td>
          <td>{{ commande.quantite }}</td>
          <td>
            <button (click)="createFacture(commande)" class="btn btn-primary">Créer Facture</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
<app-app-footer></app-app-footer>
